<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

<!-- begin header  -->
<div class="header is-notlogged">
	<!-- begin header__left -->
	<div class="header__left">
		<div class="header__arrow">
			<i class="header__arrowicon"></i>
		</div>
		<div class="header__logo">
			<i class="header__logopic"></i>
			<i class="header__logotext"></i>
		</div>
	</div>
	<!-- end header left -->

	<!-- begin header__right  -->
	<div class="header__right">
		<div class="search">
			<div class="search__tag">#</div>
			<div class="search__input">
				<input class="" placeholder="Tag search...">
				<div class="search__delete"></div>
			</div>
			<div class="search__submit"><i></i></div>
			<div class="search__autocomplete" hidden>
				<ul>
					<li><strong>#</strong>Tag search</li>
					<li><strong>Tx</strong>Tag search</li>
				</ul>
			</div>
		</div>
		<ul class="usermenu">
			<li class="usermenu__lang"><a href="#"><i></i>English</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</div>
	<!-- end header__right -->

	<!-- begin login  -->
	<div class="login">
		<div class="login__left">
			<div class="login__label">Login with:</div>
			<a class="login__fb"></a>
			<a class="login__gp"></a>
			<a class="login__vk"></a>
		</div>
		<div class="login__right">
			<div class="login__signup">Sign Up</div>
			<div class="login__login">Login</div>
		</div>
	</div>
	<!-- end login -->
</div>
<!-- end header -->


<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
