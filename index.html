<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

<!-- begin header  -->
<div class="header">
	<!-- begin header__left -->
	<div class="header__left">
		<div class="header__arrow">
			<i class="header__arrowicon"></i>
		</div>
		<div class="header__logo">
			<i class="header__logopic"></i>
			<i class="header__logotext"></i>
		</div>
		<div class="header__rss">
			<i class="header__rssicon"></i>
		</div>
		<div class="header__stream">
			<i class="header__streamicon"></i>
		</div>
	</div>
	<!-- end header left -->

	<!-- begin header__right  -->
	<div class="header__right">
		<div class="search">
			<div class="search__tag">#</div>
			<div class="search__input">
				<input class="" placeholder="Tag search...">
				<div class="search__delete"></div>
			</div>
			<div class="search__submit"><i></i></div>
		</div>
		<div class="header__premium">Go Premium</div>
		<div class="header__add">
			<i class="header__addicon"></i>
		</div>
		<div class="header__invites">
			<i class="header__invitesicon"></i>
		</div>
		<div class="header__settings">
			<i class="header__settingsicon"></i>
			<div class="header__drop">
				<ul>
					<li><a href="#">Collections</a></li>
					<li><a href="#">Fragments</a></li>
					<li><a href="#">Feed</a></li>
				</ul>
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Premium account</a></li>
				</ul>
				<ul>
					<li><a href="#">Tools</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
				<ul>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end header__right -->
</div>
<!-- end header -->

<!-- begin sidebar  -->
<div class="sidebar">
	<!-- begin tags  -->
	<div class="tags">
		<div class="tags__title">
			<i></i>Tags
		</div>
		<ul class="tags__list">
			<li><a href="#">the tag name</a></li>
			<li><a href="#">the tag name</a></li>
			<li class="is-selected"><a href="#">the tag name</a></li>
			<li><a href="#">the tag name</a></li>
		</ul>
	</div>
	<!-- end tags -->
</div>
<!-- end sidebar -->

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
